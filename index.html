<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>RIT YT</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="bootstrap-5.3.3-dist\css\bootstrap.min.css"> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-bootstrap/0.5pre/js/jquery-1.8.3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <!-- <script src="bootstrap-5.3.3-dist\js\bootstrap.bundle.js"></script> -->
</head>
<body>
    <div class="sidebar">
    
        <div class="logo">
            <i class="fas fa-dashboard icon"></i>
            <div class="logo-name">Dashboard</div>
            <i class="fas fa-bars open" id="btn"></i>
        </div>
        <ul class="nav-list">
            <li>
                <a href="#">
                 <i class="fas fa-home"></i>
                    <span class="link_name">Home</span>
                </a>
                <!-- <span class="tooltip">Home</span> -->
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-video"></i>
                    <span class="link_name">Videos</span>
                </a>
                <!-- <span class="tooltip">Videos</span> -->
            </li>
            <li>
                
                <a href="#">
                    <i class="fas fa-upload"></i>
                    <span class="link_name">Upload</span>
                </a>
                <!-- <span class="tooltip">Upload</span> -->
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-user"></i>
                    <span class="link_name">About</span>
                </a>
                <!-- <span class="tooltip">About</span> -->
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-contact-book"></i>
                    <span class="link_name">Contact</span>
                </a>
                <!-- <span class="tooltip">Contact</span> -->
            </li>
        </ul>

    </div>
    <section class="home-section">
        
        <div class="text">RIT YT</div>
        <form class="d-flex m-lg-3 p-3 ">
            
            <input type="search" class="form-control fs-4" placeholder="Search . . . .">
            <button type="send" class="btn btn-outline-secondary fs-4"><i class="fas fa-search"></i></button>
        </form>
        
    </section>
    <script>
        window.onload = function(){
            const sidebar = document.querySelector(".sidebar");
            const cloasebtn = document.querySelector("#btn");
            cloasebtn.addEventListener("click", function(){
                sidebar.classList.toggle("open")
                menubtnchange()
            })

            function menubtnchange(){
                if (sidebar.classList.contains("open")){
                    cloasebtn.classList.replace("fa-bars-staggered","fa-bars")
                }else{
                        cloasebtn.classList.replace("fa-bars-staggered","fa-bars-staggered")
                    
                }
            }
        }
    </script>
</body>
</html>
